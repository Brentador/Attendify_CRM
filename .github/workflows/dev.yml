name: Dev CI/CD Pipeline

on:
  workflow_run:
    workflows: ["Work CI/CD Pipeline"]
    types:
      - completed

permissions:
  contents: write
  actions: write

jobs:
  dev-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # tests
      - name: Run tests
        run: npm run test:unit

     