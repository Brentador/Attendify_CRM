name: Main CI/CD Pipeline

# on:
#   workflow_run:
#     workflows: ["Release CI/CD Pipeline"]
#     types:
#       - completed

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 
          cache: 'npm'


      - name: Install dependencies
        run: npm ci
      
  build-and-deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2


      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          
      - name: Deploy and Build on Server
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.PROD_SSH_PORT }} ${{ secrets.PROD_SSH_USERNAME }}@${{ secrets.PROD_SSH_HOST }} << 'EOF'
            set -e
            cd ~/attendify/test-environment/testing-CRM/Attendify_CRM
            git pull origin main

            # start containers
            docker compose up --build -d

          EOF
